<!DOCTYPE html> 
<html> 
    <head> 
        <title>Day 2 - Advanced Events</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
        <script>
        	$(function(){
        		var allFields = $('input, textarea');
        		function validate(){
        			//$('#warning').hide();
        			var blankField = false;
        			allFields.each(function(idx, elem){
        				if($(elem).val() == ''){
        					blankField = true;
        				}
        			});
        			if(blankField){
        				$('#warning').append('<div>Please fill in all fields!</div>');			
        			}
        			else if(!$('#email').val().match(/@/)){
         				$('#warning').append('<div>Please use valid email address!</div>');       				
        			}
        			else if($('textarea').val().length < 15){
         				$('#warning').append('<div>Please enter more comments!</div>');       				        				
        			}
        			else{
        				alert("Congrats! You've Got It!");
        				clear();
        			}
        		}
        		
        		$('#submit').bind('click',validate);
        		$('#clear').bind('click',clear);
        		function clear(){
          				allFields.each(function(idx, elem){
        				$(elem).val('');  
        			});
        		}

        	});
        	
        </script>
        <style type="text/css" media="screen">
            #comment_form { width: 400px; margin: 10px auto; }
            #comment { height: 70px;}
        </style>
    </head> 
    <body> 
        <div id="outer-wrapping">
            <h1>Day 2 - Advanced Events</h1>
            <p>
                Use this form and add the following functionality:
            </p>
            <ol>
                <li>Validate all fields to be not blank.</li>
                <li>Validate email address</li>
                <li>Allow form to be cleared</li>
                <li>Enforce a minimum comment length</li>
            </ol>
            <form action="#" method="post" id="comment_form">
                <fieldset>
                    <legend>Add Comment</legend>
                    <div id="warning"></div>
                    <div style="float: right;">
                        <label for="comment">Comment:</label><br />
                        <textarea name="comment" id="comment"></textarea><br />
                    </div>
                    
                    <label for="name">Name:</label><br />
                    <input type="text" name="name" id="name" /><br />
                    <br />
                    
                    <label for="email">Email Address:</label><br />
                    <input type="text" name="email" id="email" /><br />
                    <br />
                    
                    <div style="clear: both"></div>
                    <button id="submit" type="button">Submit</button>&nbsp;&nbsp;<a id="clear" href="#">clear</a>
                </fieldset>
            </form>
            <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
        </div>
    </body> 
</html>
