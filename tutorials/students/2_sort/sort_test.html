        	[17,23,29,47,19,53,73,71,5,13,91]
			//[1,9,15,17,24,42,47,73,87,104,105]

        var arr = generateStandardArray();  
        for(var i=0, iterationsSize=iterations.length; i<iterationsSize; i++) {
